name: GitHub Actions Demo Bootcamp CICD
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
jobs:
  verify-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodeversion: [14, 16, 20]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nodeversion }}
      - name: verify packages
        run: cd _scm_docker_nodejs_app/ && npm ci

  audit:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    outputs:
      audit-report-ouput: ${{ steps.auditapp.ouputs.auditoutput }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: audit app
        run: cd _scm_docker_nodejs_app/ &&  npm audit > ../audit.log || exit 0 
      - id: auditapp 
        run: |
         value=$(cat ./audit.log)
         echo "audit-report=$value" >> "$GIHUB_OUTPUT"
         echo $GIHUB_OUTPUT
      - name: upload audit report
        uses: actions/upload-artifact@v4.3.1
        with:
          name: audit-report
          path: ./audit.log
    needs: [verify-install]

  audit-report:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: download  audit report
        uses: actions/download-artifact@v4.1.4
        with:
          name: audit-report
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: ./audit.log
      - name: Print audit report on console
        run: cat ./audit.log
    needs: [audit]


  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: Testing App
        run: cd _scm_docker_nodejs_app/ && npm test
        continue-on-error: True
    needs: [verify-install]
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build  Docker image
        run: |
          docker build _scm_docker_nodejs_app/ --file _scm_docker_nodejs_app/Dockerfile --tag hello-world-nodejs-app:1.0.0
          # docker build -t hello-world-nodejs-app:1.0.0 . 
    needs: [audit, test]
    # needs:
    #   - audit
    #   - test